<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Test mission</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="img/logo-header.svg" class="header-logo__img" />
      </div>
      <ul class="header-list" type="none">
        <li class="header-list__item">
          <a href="#" title="Главная">Главная</a>
        </li>
        <li class="header-list__item">
          <a href="#" title="Об авторе">Об авторе</a>
        </li>
        <li class="header-list__item list">
          <a href="#" title="Курсы"
            >Курсы
            <div class="arrow arrow-course"></div
          ></a>
        </li>
        <li class="header-list__item">
          <a href="#" title="Методички">Методички</a>
        </li>
        <li class="header-list__item list">
          <a href="#" title="База знаний"
            >База знаний
            <div class="arrow arrow-base"></div
          ></a>
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="main-left__info">
        <h1 class="main-title">Умная фраза в качестве заголовка</h1>
        <span class="main-description">
          Авторский курс синтезированных знаний интегративной и конвенциональной
          медицины
        </span>
        <button class="main-button__subscribe">Подписаться на рассылку</button>
      </div>
      <div class="main-right__info">
        <div class="main-frame">
          <p class="main-frame__name">Ксения Овсянникова</p>
          <p class="main-frame__speciality">Врач-невролог, вегетолог, к.м.н</p>
        </div>
      </div>
    </main>
  </body>
</html>
